<!DOCTYPE html>
<html>

<head>
    <title>Widget1</title>
    
    <link rel="stylesheet" href="widget1.css">
    <script>
        function deshabilitar(){
            document.getElementById("boton").disabled = true;
            document.getElementById("boton").setAttribute("estado", "deshabilitado");
        }
        function habilitar(){
            document.getElementById("boton").disabled = false;
            document.getElementById("boton").setAttribute("estado", "habilitado");
        }
        function mover(a){
            document.getElementById("boton").setAttribute("paso", a);
        }
        
    </script>
</head>

<body class="text-center">
    <header class="fixed-top">
        <div w3-include-html="header.html"></div>
    </header>
    <div id="contenedor">
        <button id="boton" onclick="" paso="0" estado="habilitado">Me Muevo</button>
    </div>
    
    <br>
    <br>
    <br>

    <button onclick="deshabilitar()">Deshabilitar</button>
    <button onclick="habilitar()">Habilitar</button>
    <button onclick="mover(0)">izquierda</button>
    <button onclick="mover(1)">centro</button>
    <button onclick="mover(2)">derecha</button>

    <footer class="bg-success text-white">
        <div w3-include-html="footer.html"></div>
    </footer>
</body>

</html>
