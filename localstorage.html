    <p id="show">Mostrar color</p>
    <p id="show2">mostrar color</p>

        mialmacen = window.localStorage
        mialmacen.setItem("color", "blue")
        console.log(mialmacen)

        document.getElementById('show2').innerHTML = mialmacen.color
